<!DOCTYPE html>
<html lang="en">

<head>
  <title>Discipline Builder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
      <a class="navbar-brand" href="/members">
        Today
      </a>
      <a class="navbar-brand" href="/history">
        History
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12" id="theTableSection">
          <h1>Choices History</h1>
          <table class="table table-hover">
            <thead > <span id=tableHead></span>
              <tr>
                <th scope="col">Time</th>
                <th scope="col">TEMPTATION</th>
                <th scope="col">DISCIPLINE</th>
                <th scope="col">CHOICE</th>
              </tr>
            </thead>
            <tbody id="choicesTable">
            </tbody>
          </table>
        </div>
    </div>
  </div>
  
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/history.js"></script>

</body>

</html>
