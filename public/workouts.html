      <div class="row">
        <div class="col-md-4 col-lg-4 ">
          <!-- <h2>Welcome <span class="member-name"></span></h2> -->
          <h2 class="centerTitle">Workout</h2>
          <form>
            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                ><span style=" font-size: 25px; ">Begin</span>
                <div class="temptationText">Acting under temptation means acting on short-term urges for enjoyment that threatens long-term goals.</div>
              </label>
              <input  class="form-control" type="time" id="appt" name="appt"
       min="09:00" max="18:00" required>
              <!-- <textarea
                class="form-control"
                id="wantToDo"
                rows="3"
                placeholder="What you want to do is..."
              ></textarea> -->
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                ><span style=" font-size: 25px;">End</span>
                <div class="disciplineText">Acting with discipline means doing things that align with long-term goals in a controlled and habitual way.</div>
              </label>
              <input  class="form-control" type="time" id="appt" name="appt"
       min="09:00" max="18:00" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"
                  ><span style=" font-size: 25px; ">Notes</span>
                  <div class="temptationText">Acting under temptation means acting on short-term urges for enjoyment that threatens long-term goals.</div>
                </label>
              
                <textarea
                  class="form-control"
                  id="wantToDo"
                  rows="3"
                  placeholder="..."
                ></textarea>
              </div>
            <!-- <div class="form-group">
              <label for="exampleFormControlSelect1"
                ><span style=" font-size: 25px;">Notes</span>
              </label>
              <select class="form-control" id="choiceDo">
                <option value="true">DISCIPLINE</option>
                <option value="false">TEMPTATION</option>
              </select>
            </div> -->
            
            <button type="submit" class="btn mb-2">submit</button>
          </form>
        </div>

        <div class="col-md-4 col-lg-4" id="theTableSection">
          <h2 class="centerTitle">Resting History</h2>
          <table class="table table-hover">
            <thead>
              <span id="tableHead"></span>
              <tr>
                <th scope="col">Begin</th>
                <th scope="col">End</th>
                <th scope="col">Time Duration</th>
                <th scope="col">Notes</th>
              </tr>
            </thead>
            <tbody id="choicesTable"></tbody>
          </table>
        </div>
        <div class="col-md-4 col-lg-4">
          <h2 class="centerTitle" >Analytics</h2>
