<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
        <h1>Discipline Builder</h1>
      </div>
    </div>
  </div>
  <form>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">TEMPTATION: What do you want to do?</label>
      <textarea class="form-control" id="wantToDo" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">DISCIPLINE: What should you do?</label>
      <textarea class="form-control" id="shouldDo" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">CHOICE: Which you chose?</label>
      <select class="form-control" id="choiceDo">
        <option value="true">DISCIPLINE</option>
        <option value="false">TEMPTATION</option>
      </select>
    </div>
    <button type="submit"  class="btn btn-primary mb-2">submit</button>
  </form>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">TEMPTATION</th>
        <th scope="col">DISCIPLINE</th>
        <th scope="col">CHOICE</th>
      </tr>
    </thead>
    <tbody id="choicesTable">
      <tr>
        <th scope="row">1</th>
        <td>Eat Pizza</td>
        <td>Eat an Apple </td>
        <td class="bg-danger">TEMPTATION</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td >Drink Beer</td>
        <td>Drink Water</td>
        <td class="bg-success">DISCIPLINE</td>
      </tr>
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
